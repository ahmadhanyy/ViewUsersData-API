<div class="header">
  <blockquote class="blockquote ml-5">
    <h2>Add User</h2>
    <footer class="blockquote-footer">
      <i>Add new user to your system.</i>
    </footer>
  </blockquote>
</div>
<div class="container">
  <br>
  <div class="table grid-table table-striped" style="width:50%">
    <div class="thead">
      <div class="tr">
        <div class="td">Add New User</div>
        <div class="td"></div>
      </div>
    </div>
    <div class="tbody">
      <div class="tr">
        <div class="td">
          User Name : <input type="text" [(ngModel)]="newNameToAdd" placeholder="Enter Name">
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" (click)="sendName()" routerLink="/">
      Add
    </button>
    <button type="submit" class="btn btn-danger" (click)="backBtn()" routerLink="/">
      Back
    </button>
  </div>
</div>
